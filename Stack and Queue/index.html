<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack vs Queue Visualization</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Kanit', 'sans-serif'] },
                    colors: { blue: { 650: '#2563eb' } }
                }
            }
        }
    </script>
</head>
<body class="bg-blue-50/30 text-gray-900 font-sans antialiased p-4 md:p-8 min-h-screen relative">

    <div class="max-w-7xl mx-auto space-y-6">
        
        <!-- HEADER -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 bg-white p-6 rounded-2xl border border-blue-100 shadow-sm">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 tracking-tight">Workshop : Stack vs Queue</h1>
                <p class="text-gray-500 text-sm mt-1">Author: 68037294 Raksit Phothong</p>
            </div>
            <div class="flex items-center gap-3">
                <a href="deepdive.html" class="text-sm text-blue-600 hover:text-blue-800 font-medium flex items-center gap-1 transition-colors bg-blue-50 px-3 py-1.5 rounded-lg border border-blue-100">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
                    Deep Dive
                </a>
                <a href="../index.html" class="text-sm text-blue-600 hover:text-blue-800 font-medium flex items-center gap-1 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Back to Home
                </a>
            </div>
        </div>

        <!-- CONTROLS -->
        <div class="bg-white p-6 rounded-2xl border border-blue-100 shadow-sm flex flex-col md:flex-row gap-4 items-center justify-center sticky top-0 z-30">
            <input type="text" id="inputValue" class="border-blue-200 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm p-2.5 w-full md:w-64" placeholder="Enter value...">
            <div class="flex flex-wrap justify-center gap-2 w-full md:w-auto">
                <button onclick="addToBoth()" class="text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 shadow-sm transition-colors flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    Add Data (Both)
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- STACK COLUMN -->
            <div class="bg-white rounded-2xl border border-blue-100 shadow-sm overflow-hidden flex flex-col h-[600px]">
                <div class="p-4 border-b border-blue-50 bg-blue-50/20 flex flex-col sm:flex-row justify-between items-center gap-3">
                    <div class="flex items-start gap-3">
                        <div class="p-2 bg-white border border-blue-100 rounded-lg text-blue-600 mt-1">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                        </div>
                        <div>
                            <h2 class="text-lg font-bold text-gray-900">Stack</h2>
                            <p class="text-xs text-blue-500 font-medium uppercase tracking-wider">LIFO (Last In, First Out)</p>
                        </div>
                    </div>
                </div>
                
                <div class="p-3 bg-white border-b border-blue-50 flex flex-wrap gap-2 items-center justify-center sm:justify-start">
                        <div id="stackPushControl" class="flex items-center">
                             <button id="btnPushTrigger" onclick="toggleStackInput(true)" class="text-xs font-medium text-gray-700 bg-white hover:bg-gray-50 border border-blue-100 rounded px-3 py-1.5 transition-colors flex items-center gap-1">
                                Push
                            </button>
                            <div id="inputPushStack" class="hidden flex items-center gap-1 animate-fade-in">
                                <input type="text" id="valPushStack" class="w-24 text-xs border-blue-200 rounded px-2 py-1 focus:ring-blue-500 focus:border-blue-500" placeholder="Value">
                                <button onclick="submitPushStack()" class="text-white bg-blue-600 hover:bg-blue-700 rounded px-2 py-1 flex transition-colors">Confirm</button>
                                <button onclick="toggleStackInput(false)" class="text-gray-400 hover:text-red-600 rounded px-2 py-1">✕</button>
                            </div>
                        </div>
                        <button onclick="peekStack()" class="text-xs font-medium text-gray-700 bg-white hover:bg-gray-50 border border-blue-100 rounded px-3 py-1.5 transition-colors">Top</button>
                        <button onclick="popStack()" class="text-xs font-medium text-red-600 bg-red-50 hover:bg-red-100 border border-red-100 rounded px-3 py-1.5 transition-colors">Pop</button>
                        <button onclick="clearStack()" class="text-xs font-medium text-red-600 bg-white hover:bg-red-50 border border-blue-100 rounded px-3 py-1.5 transition-colors">Clear</button>
                </div>
                
                <div class="p-2 bg-blue-50/10 border-b border-blue-50 text-xs text-blue-900 font-mono text-center truncate px-4 h-8" id="stackLog"></div>
                <div class="p-4 flex-1 overflow-y-auto bg-white flex flex-col-reverse justify-end items-center gap-2" id="stackList"></div>
            </div>

            <!-- QUEUE COLUMN -->
            <div class="bg-white rounded-2xl border border-blue-100 shadow-sm overflow-hidden flex flex-col h-[600px]">
                <div class="p-4 border-b border-blue-50 bg-blue-50/20 flex flex-col sm:flex-row justify-between items-center gap-3">
                    <div class="flex items-start gap-3">
                        <div class="p-2 bg-white border border-blue-100 rounded-lg text-blue-600 mt-1">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>
                        </div>
                        <div>
                            <h2 class="text-lg font-bold text-gray-900">Queue</h2>
                            <p class="text-xs text-blue-500 font-medium uppercase tracking-wider">FIFO (First In, First Out)</p>
                        </div>
                    </div>
                </div>

                <div class="p-3 bg-white border-b border-blue-50 flex flex-wrap gap-2 items-center justify-center sm:justify-start">
                        <div id="queueEnqueueControl" class="flex items-center">
                            <button id="btnEnqueueTrigger" onclick="toggleQueueInput(true)" class="text-xs font-medium text-gray-700 bg-white hover:bg-gray-50 border border-blue-100 rounded px-3 py-1.5 transition-colors flex items-center gap-1">
                                Enqueue
                            </button>
                            <div id="inputEnqueueQueue" class="hidden flex items-center gap-1 animate-fade-in">
                                <input type="text" id="valEnqueueQueue" class="w-24 text-xs border-blue-200 rounded px-2 py-1 focus:ring-blue-500 focus:border-blue-500" placeholder="Value">
                                <button onclick="submitEnqueueQueue()" class="text-white bg-blue-600 hover:bg-blue-700 rounded px-2 py-1 flex transition-colors">Confirm</button>
                                <button onclick="toggleQueueInput(false)" class="text-gray-400 hover:text-red-600 rounded px-2 py-1">✕</button>
                            </div>
                        </div>
                         <button onclick="peekQueueFront()" class="text-xs font-medium text-gray-700 bg-white hover:bg-gray-50 border border-blue-100 rounded px-3 py-1.5 transition-colors">Front</button>
                        <button onclick="peekQueueRear()" class="text-xs font-medium text-gray-700 bg-white hover:bg-gray-50 border border-blue-100 rounded px-3 py-1.5 transition-colors">Rear</button>
                        <button onclick="dequeueQueue()" class="text-xs font-medium text-red-600 bg-red-50 hover:bg-red-100 border border-red-100 rounded px-3 py-1.5 transition-colors">Dequeue</button>
                        <button onclick="clearQueue()" class="text-xs font-medium text-red-600 bg-white hover:bg-red-50 border border-blue-100 rounded px-3 py-1.5 transition-colors">Clear</button>
                </div>

                <div class="p-2 bg-blue-50/10 border-b border-blue-50 text-xs text-blue-900 font-mono text-center truncate px-4 h-8" id="queueLog"></div>
                <div class="p-4 flex-1 overflow-y-auto bg-white" id="queueList"></div>
            </div>
        </div>
    </div>

    <div id="toastContainer"></div>
    <script src="script.js"></script>
</body>
</html>

        </div>

    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

</body>
</html>
