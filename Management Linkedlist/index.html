<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedList Management</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Kanit', 'sans-serif'] },
                    colors: { blue: { 650: '#2563eb' } }
                }
            }
        }
    </script>
</head>
<body class="bg-blue-50/30 text-gray-900 font-sans antialiased p-4 md:p-8 min-h-screen relative">

    <div class="max-w-7xl mx-auto space-y-6">
        
        <!-- HEADER -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 bg-white p-6 rounded-2xl border border-blue-100 shadow-sm">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 tracking-tight">Workshop : Management Linkedlist</h1>
                <p class="text-gray-500 text-sm mt-1">Author: 68037294 Raksit Phothong</p>
            </div>
            <div class="flex items-center gap-3">
                <a href="deepdive.html" class="text-sm text-blue-600 hover:text-blue-800 font-medium flex items-center gap-1 transition-colors bg-blue-50 px-3 py-1.5 rounded-lg border border-blue-100">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
                    Deep Dive
                </a>
                <a href="../index.html" class="text-sm text-blue-600 hover:text-blue-800 font-medium flex items-center gap-1 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Back to Home
                </a>
            </div>
        </div>

        <div class="bg-white rounded-2xl border border-blue-100 shadow-sm overflow-hidden">
            
            <!-- TOOLBAR -->
            <div class="p-4 border-b border-gray-100 flex flex-col lg:flex-row gap-4 items-center justify-between z-20 relative bg-white">
                <div class="flex flex-wrap items-center gap-2 w-full lg:w-auto">
                    <button onclick="toggleActionPanel('create')" class="text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 transition-colors shadow-sm flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        Create List
                    </button>
                </div>

                <div class="flex flex-wrap gap-2 w-full lg:w-auto justify-end items-center">
                    <span class="text-xs text-gray-400 self-center hidden sm:block mr-2 uppercase tracking-wider font-semibold">Actions</span>
                    
                    <button onclick="toggleActionPanel('unshift')" class="flex items-center gap-1.5 px-3 py-2 text-xs font-medium text-gray-700 bg-white rounded-lg hover:bg-gray-50 border border-gray-200 shadow-sm transition-colors">
                        <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path></svg>
                        Unshift
                    </button>

                    <button onclick="toggleActionPanel('push')" class="flex items-center gap-1.5 px-3 py-2 text-xs font-medium text-gray-700 bg-white rounded-lg hover:bg-gray-50 border border-gray-200 shadow-sm transition-colors">
                        <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path></svg>
                        Push
                    </button>

                    <button onclick="toggleActionPanel('set')" class="flex items-center gap-1.5 px-3 py-2 text-xs font-medium text-gray-700 bg-white rounded-lg hover:bg-gray-50 border border-gray-200 shadow-sm transition-colors">
                        <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                        Set
                    </button>

                    <button onclick="toggleActionPanel('get')" class="flex items-center gap-1.5 px-3 py-2 text-xs font-medium text-gray-700 bg-white rounded-lg hover:bg-gray-50 border border-gray-200 shadow-sm transition-colors">
                        <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        Get Value
                    </button>

                    <button onclick="toggleActionPanel('details')" class="flex items-center gap-1.5 px-3 py-2 text-xs font-medium text-gray-700 bg-white rounded-lg hover:bg-gray-50 border border-gray-200 shadow-sm transition-colors">
                        <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                        Details
                    </button>

                    <div class="w-px h-6 bg-gray-100 mx-1 self-center"></div>

                    <button onclick="toggleActionPanel('shift')" class="flex items-center gap-1.5 px-3 py-2 text-xs font-medium text-red-600 bg-red-50 rounded-lg hover:bg-red-100 border border-red-100 transition-colors">
                        Shift
                    </button>

                    <button onclick="toggleActionPanel('pop')" class="flex items-center gap-1.5 px-3 py-2 text-xs font-medium text-red-600 bg-red-50 rounded-lg hover:bg-red-100 border border-red-100 transition-colors">
                        Pop
                    </button>

                    <button onclick="toggleActionPanel('delete')" class="flex items-center gap-1.5 px-3 py-2 text-xs font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition-colors shadow-sm">
                        Delete
                    </button>
                </div>
            </div>

            <!-- ACTION PANEL -->
            <div id="actionPanel" class="hidden bg-blue-50/50 border-b border-blue-100">
                <div class="p-4 flex flex-col md:flex-row items-center justify-between gap-4">
                    <div class="flex-1 w-full md:w-auto">
                        <div class="flex items-center gap-2 mb-2">
                            <span class="text-sm font-bold text-blue-900 uppercase tracking-wide" id="panelActionTitle">Action</span>
                            <span class="text-xs text-blue-600 bg-white px-2 py-0.5 rounded border border-blue-100" id="panelSelectedLists"></span>
                        </div>
                        <div class="flex flex-wrap items-center gap-2" id="panelInputs">
                            <input type="text" id="panelListName" class="hidden flex-1 md:flex-none w-full md:w-64 border-blue-200 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm p-2" placeholder="List name">
                            <input type="number" id="panelIndex" class="hidden w-24 border-blue-200 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm p-2" placeholder="Index">
                            <input type="text" id="panelValue" class="hidden flex-1 md:flex-none w-full md:w-48 border-blue-200 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm p-2" placeholder="Value">
                        </div>
                        <div id="panelDetailsOutput" class="hidden w-full mt-2 bg-white/50 p-3 rounded-lg border border-blue-100 text-xs font-mono text-blue-900 overflow-x-auto"></div>
                        <p id="panelDescription" class="text-sm text-gray-600 mt-1 hidden"></p>
                    </div>

                    <div class="flex items-center gap-2 w-full md:w-auto justify-end">
                        <button onclick="hideActionPanel()" class="text-gray-500 bg-white hover:bg-gray-50 font-medium rounded-lg text-sm px-4 py-2 border border-gray-200 shadow-sm">Cancel</button>
                        <button onclick="confirmAction()" id="panelConfirmBtn" class="text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-4 py-2 shadow-sm">Confirm</button>
                    </div>
                </div>
            </div>

            <!-- TABLE SECTION -->
            <div class="relative overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-400 uppercase bg-blue-50/50 border-b border-blue-100">
                        <tr>
                            <th class="p-4 w-4"><input id="checkbox-all" type="checkbox" class="w-4 h-4 text-blue-600 bg-white border-blue-200 rounded focus:ring-blue-500 cursor-pointer" onclick="toggleAll(this)"></th>
                            <th class="px-6 py-3 tracking-wider text-gray-700 font-semibold w-1/4">List Name</th>
                            <th class="px-6 py-3 tracking-wider text-gray-700 font-semibold w-3/4">Data Structure</th>
                        </tr>
                    </thead>
                    <tbody id="listBody" class="divide-y divide-blue-50"></tbody>
                </table>
                <div id="emptyState" class="hidden p-12 text-center text-gray-400">
                    <p class="text-lg">No linked lists created yet.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="toastContainer"></div>
    <script src="script.js"></script>
</body>
</html>
