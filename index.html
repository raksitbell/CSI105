<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedList Management</title>
    
    <!-- External Dependencies: Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#151b2e',
                            900: '#0f172a',
                            950: '#020617',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Custom Styles -->
    <style>
        /* --- Scrollbar Customization --- */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* --- Action Panel Animation --- */
        #actionPanel {
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out, padding 0.3s ease;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        #actionPanel.open {
            max-height: 200px; /* Adjust based on content */
            opacity: 1;
        }

        /* --- Toast Notification --- */
        #toastContainer {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 50;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .toast {
            background: white;
            color: #1f2937;
            padding: 12px 16px;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-left: 4px solid #3b82f6;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.3s forwards, fadeOut 0.3s 2.7s forwards;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 250px;
        }
        .toast.success { border-left-color: #10b981; }
        .toast.error { border-left-color: #ef4444; }
        .toast.info { border-left-color: #3b82f6; }

        @keyframes slideIn {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            to { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body class="bg-gray-50 text-slate-900 font-sans antialiased p-4 md:p-8 min-h-screen relative">

    <div class="max-w-7xl mx-auto space-y-6">
        
        <!-- ============================================ -->
        <!--                HEADER SECTION                -->
        <!-- ============================================ -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 bg-white p-6 rounded-2xl border border-gray-200 shadow-sm">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 tracking-tight">Workshop : Management LinkedList</h1>
                <p class="text-gray-500 text-sm mt-1">Author: 68037294 Raksit Phothong</p>
            </div>
        </div>

        <!-- ============================================ -->
        <!--              MAIN CONTENT AREA               -->
        <!-- ============================================ -->
        <div class="bg-white rounded-2xl border border-gray-200 shadow-sm overflow-hidden">
            
            <!-- ---------------------------------------- -->
            <!--             TOOLBAR SECTION              -->
            <!-- ---------------------------------------- -->
            <div class="p-4 border-b border-gray-200 flex flex-col lg:flex-row gap-4 items-center justify-between z-20 relative bg-white">
                
                <!-- Left: Create List -->
                <div class="flex flex-wrap items-center gap-2 w-full lg:w-auto">
                    <button onclick="toggleActionPanel('create')" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 whitespace-nowrap transition-colors shadow-sm flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        Create List
                    </button>
                </div>

                <!-- Right: Actions -->
                <div class="flex flex-wrap gap-2 w-full lg:w-auto justify-end items-center">
                    <span class="text-xs text-gray-500 self-center hidden sm:block mr-2 uppercase tracking-wider font-semibold">Actions:</span>
                    
                    <!-- Unshift / Add Front -->
                    <button onclick="toggleActionPanel('unshift')" class="flex items-center gap-1.5 px-3 py-2 text-xs font-medium text-gray-700 bg-white rounded-lg hover:bg-gray-50 border border-gray-300 shadow-sm transition-colors" title="Add to Front (Unshift)">
                        <svg class="w-4 h-4 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path></svg>
                        Unshift
                    </button>

                    <!-- Push / Add Back -->
                    <button onclick="toggleActionPanel('push')" class="flex items-center gap-1.5 px-3 py-2 text-xs font-medium text-gray-700 bg-white rounded-lg hover:bg-gray-50 border border-gray-300 shadow-sm transition-colors" title="Add to Back (Push)">
                        <svg class="w-4 h-4 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path></svg>
                        Push
                    </button>

                    <!-- Set Operation -->
                    <button onclick="toggleActionPanel('set')" class="flex items-center gap-1.5 px-3 py-2 text-xs font-medium text-gray-700 bg-white rounded-lg hover:bg-gray-50 border border-gray-300 shadow-sm transition-colors" title="Set Value at Index">
                        <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                        Set
                    </button>

                    <!-- Get Index Operation -->
                    <button onclick="toggleActionPanel('indexOf')" class="flex items-center gap-1.5 px-3 py-2 text-xs font-medium text-gray-700 bg-white rounded-lg hover:bg-gray-50 border border-gray-300 shadow-sm transition-colors" title="Get Index of Value">
                        <svg class="w-4 h-4 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        Get Index
                    </button>

                    <!-- View Details Operation -->
                    <button onclick="toggleActionPanel('details')" class="flex items-center gap-1.5 px-3 py-2 text-xs font-medium text-gray-700 bg-white rounded-lg hover:bg-gray-50 border border-gray-300 shadow-sm transition-colors" title="View List Details">
                        <svg class="w-4 h-4 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                        Details
                    </button>

                    <div class="w-px h-6 bg-gray-200 mx-1 self-center"></div>

                    <!-- Shift / Drop Front -->
                    <button onclick="toggleActionPanel('shift')" class="flex items-center gap-1.5 px-3 py-2 text-xs font-medium text-red-600 bg-red-50 rounded-lg hover:bg-red-100 border border-red-200 transition-colors" title="Remove from Front (Shift)">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                        Shift
                    </button>

                    <!-- Pop / Drop Back -->
                    <button onclick="toggleActionPanel('pop')" class="flex items-center gap-1.5 px-3 py-2 text-xs font-medium text-red-600 bg-red-50 rounded-lg hover:bg-red-100 border border-red-200 transition-colors" title="Remove from Back (Pop)">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                        Pop
                    </button>

                    <div class="w-px h-6 bg-gray-200 mx-1 self-center"></div>

                    <!-- Delete List -->
                    <button onclick="toggleActionPanel('delete')" class="flex items-center gap-1.5 px-3 py-2 text-xs font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 border border-red-600 shadow-sm transition-colors" title="Delete Selected List(s)">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        Delete
                    </button>
                </div>
            </div>

            <!-- ---------------------------------------- -->
            <!--          INLINE ACTION PANEL             -->
            <!-- ---------------------------------------- -->
            <div id="actionPanel" class="bg-blue-50/50 border-b border-gray-200">
                <div class="p-4 flex flex-col md:flex-row items-center justify-between gap-4">
                    
                    <!-- Action Inputs Area -->
                    <div class="flex-1 w-full md:w-auto">
                        <div class="flex items-center gap-2 mb-2">
                            <span class="text-sm font-semibold text-gray-700 uppercase tracking-wide" id="panelActionTitle">Action</span>
                            <span class="text-xs text-gray-500 bg-white px-2 py-0.5 rounded border border-gray-200 shadow-sm" id="panelSelectedLists"></span>
                        </div>
                        
                        <div class="flex flex-wrap items-center gap-2" id="panelInputs">
                            <!-- List Name -->
                            <input type="text" id="panelListName" class="hidden flex-1 md:flex-none w-full md:w-64 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm p-2" placeholder="Enter new list name">
                            <!-- Index -->
                            <input type="number" id="panelIndex" class="hidden w-24 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm p-2" placeholder="Index">
                            <!-- Value -->
                            <input type="text" id="panelValue" class="hidden flex-1 md:flex-none w-full md:w-48 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm p-2" placeholder="Value">
                        </div>
                        
                        <!-- Details Output -->
                        <div id="panelDetailsOutput" class="hidden w-full mt-2 bg-gray-100 p-3 rounded-lg border border-gray-200 text-xs font-mono text-gray-800 overflow-x-auto whitespace-pre-wrap"></div>
                        
                        <p id="panelDescription" class="text-sm text-gray-600 mt-1 hidden"></p>
                    </div>

                    <!-- Panel Controls -->
                    <div class="flex items-center gap-2 w-full md:w-auto justify-end">
                        <button onclick="hideActionPanel()" class="text-gray-500 bg-white hover:bg-gray-100 font-medium rounded-lg text-sm px-4 py-2 border border-gray-300 shadow-sm">
                            Cancel
                        </button>
                        <button onclick="confirmAction()" id="panelConfirmBtn" class="text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-4 py-2 shadow-sm">
                            Confirm
                        </button>
                    </div>
                </div>
            </div>

            <!-- ---------------------------------------- -->
            <!--              TABLE SECTION               -->
            <!-- ---------------------------------------- -->
            <div class="relative overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-500 uppercase bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th scope="col" class="p-4 w-4">
                                <div class="flex items-center">
                                    <input id="checkbox-all" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 cursor-pointer" onclick="toggleAll(this)">
                                </div>
                            </th>
                            <th scope="col" class="px-6 py-3 tracking-wider text-gray-700 font-semibold w-1/4">List Name</th>
                            <th scope="col" class="px-6 py-3 tracking-wider text-gray-700 font-semibold w-3/4">Data Structure</th>
                        </tr>
                    </thead>
                    <tbody id="listBody" class="divide-y divide-gray-200">
                        <!-- Dynamic Rows Here -->
                    </tbody>
                </table>
                <div id="emptyState" class="hidden p-8 text-center text-gray-500">
                    <p>No linked lists created yet. Create one to get started.</p>
                </div>
            </div>
        </div>

    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- ============================================ -->
    <!--              JAVASCRIPT LOGIC                -->
    <!-- ============================================ -->
    <script src="script.js"></script>
</body>
</html>
